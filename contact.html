<section class="section">
  <div class="container">
    <h2>Contact</h2>
    <p class="lead">Une question, une démo ? Écrivez-nous et on vous répond sous 24h ouvrées.</p>
    <form action="mailto:hadjtahar.ryad@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Votre nom" required style="width:100%;padding:12px;margin-bottom:10px;border-radius:10px;border:1px solid #1f2937;background:#0b1220;color:#e5e7eb">
      <input type="email" name="email" placeholder="Votre email" required style="width:100%;padding:12px;margin-bottom:10px;border-radius:10px;border:1px solid #1f2937;background:#0b1220;color:#e5e7eb">
      <textarea name="message" rows="5" placeholder="Votre message" style="width:100%;padding:12px;margin-bottom:10px;border-radius:10px;border:1px solid #1f2937;background:#0b1220;color:#e5e7eb"></textarea>
      <button class="btn" type="submit">Envoyer</button>
    </form>
  </div>
