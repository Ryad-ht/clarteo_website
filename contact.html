<body>
<header>
  <div class="container header-inner">
    <div class="brand">
      <img src="images/fr_flag.svg" alt="FR">
      <div class="brand__name">Clartéo</div>
    </div>
    <nav class="nav">

    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2>Contact</h2>
    <p class="lead">Une question, une démo ? Écrivez-nous et nous vous répondons sous 24-48h ouvrées.</p>

    <!-- SEULE CHOSE CHANGÉE : action, method et le champ caché anti-spam -->
    <form action="contact.php" method="post" class="contact-form">
      <div class="form-group">
        <label for="name">Nom complet *</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="votre@email.com" required>
      </div>
      
      <div class="form-group">
        <label for="subject">Sujet</label>
        <select id="subject" name="subject">
          <option value="demo">Demande de démo</option>
          <option value="pack-digital">Pack Digital - 97€</option>
          <option value="service-complet">Service Complet - Devis</option>
          <option value="question">Question générale</option>
          <option value="autre">Autre</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" placeholder="Décrivez votre projet ou posez votre question..." required></textarea>
      </div>

      <!-- honeypot anti-spam (doit rester vide) -->
      <input type="text" name="website" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;opacity:0">

      <button class="btn cta-strong" type="submit">Envoyer ma demande</button>
      
      <p class="form-note">* Champs obligatoires. Nous vous répondons sous 24-48h ouvrées.</p>
    </form>
  </div>
</section>
