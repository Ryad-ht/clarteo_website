; Configuration PHP pour Clartéo Lab
; Optimisation pour le traitement de fichiers CSV

; Limites d'upload
upload_max_filesize = 10M
post_max_size = 12M

; Limites d'exécution
max_execution_time = 30
max_input_time = 30

; Limites mémoire
memory_limit = 256M

; Optimisations générales
file_uploads = On
allow_url_fopen = Off
allow_url_include = Off

; Sécurité
expose_php = Off